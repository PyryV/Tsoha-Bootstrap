{% extends "base.html" %}
{% block content %}
    <h1>Pelaajan muokkaus</h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/pelaajat/{{attributes.id}}/muokkaus">
        
        <div class="form-group">
            <label>Nimi</label>
            <input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text">
        </div>
        <div class="form-group">
            <label>Taso (0-99)</label>
            <input name="taso" class="form-control" value="{{attributes.taso}}" type="text">
        </div>
        <div class="form-group">
            <label>Seurajoukkue</label>
            <input name="seura" class="form-control" value="{{attributes.seura}}" type="text">
        </div>
        <div class="form-group">
            <label>Pelipaikka</label>
            <input name="pelipaikka" class="form-control" value="{{attributes.pelipaikka}}" type="text">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Tallenna muutokset</button>
        </div>    
        
    </form> 

    

{% endblock %}
