{% extends "base.html" %}
{% block content %}
    <h1>Pelaajan luonti</h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/pelaajat">
        
        <div class="form-group">
            <label>Nimi</label>
            <input name="nimi" class="form-control" maxlength="30" value="{{attributes.nimi}}" type="text">
        </div>
        <div class="form-group">
            <label>Taso (0-99)</label>
            <input name="taso" class="form-control" maxlength="2" value="{{attributes.taso}}" type="text">
        </div>
        <div class="form-group">
            <label>Seurajoukkue</label>
            <input name="seura" class="form-control" maxlength="30" value="{{attributes.seura}}" type="text">
        </div>
        <div class="form-group">
            <label>Pelipaikka</label>
            <select class="form-control" name="pelipaikka">
                <option value="Hyökkääjä">Hyökkääjä</option>
                <option value="Puolustaja">Puolustaja</option>
                <option value="Maaliahti">Maalivahti</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Tallenna</button>
        </div>    
        <p>
            <a href="{{base_path}}/pelaajat" class="btn btn-danger">Keskeytä</a>
        </p>
        
    </form> 

    

{% endblock %}
