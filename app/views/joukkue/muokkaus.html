{% extends "base.html" %}
{% block content %}
    <h1>Joukkueen muokkaus</h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/joukkueet/{{attributes.id}}/muokkaus">
        
        <div class="form-group">
            <label>Nimi</label>
            <input name="nimi" class="form-control" maxlength="30" value="{{attributes.nimi}}" type="text">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success">Tallenna muutokset</button>
        </div>    
        
    </form> 
    <p>
        <a href="{{base_path}}/joukkueet/{{attributes.id}}" class="btn btn-danger">Keskeyt√§</a>
    </p>

    

{% endblock %}
